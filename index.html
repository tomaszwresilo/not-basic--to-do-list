<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="to do list application" />
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <h2>
        Some things need to be planned in detail
        <span class="rocket">🚀</span>
      </h2>
    </header>
    <main>
      <h1>Your ToDo <span class="pencil">✏️</span></h1>
      <input
        type="text"
        name="produkt"
        id="nameProductToList"
        class="form-control form-control-lg"
        placeholder="Create new todo..."
      />
      <button
        id="addToList"
        class="btn btn-primary"
        aria-label="Add"
        aria-labelledby="addToList"
      >
        Add 📎
      </button>
      <button
        id="removeList"
        class="btn btn-danger"
        aria-label="Remove All"
        aria-labelledby="removeList"
      >
        Remove All 💀
      </button>
      <p>Also you can use Enter to add task...</p>
      <ul class="list-unstyled"></ul>

      <div class="taskFilters">
        <button id="allTask" class="btn btn-primary task-filter active">
          All
        </button>
        <button id="activeTask" class="btn btn-primary task-filter">
          Active
        </button>
        <button id="doneTask" class="btn btn-primary task-filter">
          Done
        </button>
      </div>
    </main>
    <footer>
      <div class="taskStatus">
        <span>Active Tasks: <b id="activeTaskCounter">0</b></span>
        <span>Done Tasks: <b id="doneTaskCounter">0</b></span>
        <span>All Tasks: <b id="allTaskCounter">0</b></span>
      </div>
      <a href="https://github.com/tomaszwresilo">🛸</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
