<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link rel="stylesheet" type="text/css" href="not-basic--to-do-list/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h2>
      Some things need to be planned in detail
      <span class="rocket">🚀</span>
    </h2>
  </header>
  <main>
    <h1>Your ToDo <span class="pencil">✏️</span></h1>
    <input type="text" name="produkt" id="nameProductToList" class="form-control form-control-lg"
      placeholder=" Create new todo..." />
    <button id="addToList" class="btn-primary btn">
      Add 📎
    </button>
    <button id="removeList" class="btn-danger btn">
      Remove All 💀
    </button>
    <p>Also you can use Enter to add task...</p>
    <ul class="list-unstyled"></ul>
    <div class="taskStatus">
      <span>Active task: <b id="activeTask">0</b></span>
      <span>Done task: <b id="doneTask">0</b></span>
      <span>All task: <b id="allTask">0</b></span>
    </div>
  </main>
  <footer>
    <a href="https://github.com/tomaszwresilo ">🛸</a>
  </footer>
  <script src="not-basic--to-do-list/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
