<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="to do list application"><title>ToDo App</title><link rel="stylesheet" type="text/css" href="https://tomaszwresilo.github.io/not-basic--to-do-list/style.9838c7e7.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></head><body> <header> <h2> Some things need to be planned in detail <span class="rocket" role="img" aria-label="Rocket emoji">🚀</span> </h2> </header> <main> <h1>Your ToDo <span class="pencil" role="img" aria-label="Pencil emoji">✏️</span></h1> <label for="nameProductToList">Add new task</label> <input type="text" name="produkt" id="nameProductToList" class="form-control form-control-lg" placeholder="Create new todo..."> <button id="addToList" class="btn btn-primary" aria-label="Add task"> Add 📎 </button> <button id="removeList" class="btn btn-danger" aria-label="Remove All tasks"> Remove All 💀 </button> <p>Also you can use Enter to add task...</p> <ul class="list-unstyled"> <h2>Task List</h2> </ul> <div class="taskFilters"> <button id="allTask" class="active btn btn-primary task-filter" aria-pressed="true"> All </button> <button id="activeTask" class="btn btn-primary task-filter"> Active </button> <button id="doneTask" class="btn btn-primary task-filter"> Done </button> </div> </main> <footer> <div class="taskStatus"> <span>Active Tasks: <span id="activeTaskCounter">0</span></span> <span>Done Tasks: <span id="doneTaskCounter">0</span></span> <span>All Tasks: <span id="allTaskCounter">0</span></span> </div> <a href="https://github.com/tomaszwresilo" aria-label="GitHub profile">🛸</a> </footer> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <script type="module" src="https://tomaszwresilo.github.io/not-basic--to-do-list/main.76334bc2.js"></script> </body></html>
