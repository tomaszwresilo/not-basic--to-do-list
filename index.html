<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #1f4068, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient-animation 30s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    main {
      text-align: center;
      background-color: #fff;
      border-radius: 5px;
      padding: 60px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out forwards;
      border-radius: 25px;
      border-style: solid;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1f4068;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    h1 {
      padding: 10px;
    }

    h1 span {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    h2 {
      padding: 10px;
    }

    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    h1 {
      padding: 10px;
      animation: slideInFromLeft 1s ease-in-out forwards;
    }

    h1 span.rocket {
      display: inline-block;
      animation: slideInFromRight 1s ease-in-out forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    span {
      display: inline-block;
      animation: slideIn 1s ease-in-out;
    }

    #addToList,
    #removeList {
      margin: 10px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s cubic-bezier(0.42, 0, 0.58, 1);
      opacity: 0;
    }

    #addToList::before,
    #removeList::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.3s cubic-bezier(0.42, 0, 0.58, 1);
    }

    #addToList:hover,
    #removeList:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #addToList:hover::before,
    #removeList:hover::before {
      opacity: 1;
    }

    #addToList:active,
    #removeList:active {
      box-shadow: none;
    }

    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #addToList {
      animation: slideInFromLeft 1s ease-in-out forwards;
    }

    #removeList {
      animation: slideInFromRight 1s ease-in-out forwards;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #1f4068;
      color: #fff;
      padding: 10px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      main {
        padding: 30px;
      }

      h1 {
        font-size: 24px;
      }

      header {
        font-size: 16px;
      }

      footer {
        font-size: 16px;
      }
    }</style>
</head>

<body>
  <header>
    <h2>
      Some things need to be planned in detail
      <span class="rocket">üöÄ</span>
    </h2>
  </header>
  <main>
    <h1>Your ToDo <span class="pencil">‚úèÔ∏è</span></h1>
    <input type="text" name="produkt" id="nameProductToList" class="form-control form-control-lg" placeholder=" Create new todo...">
    <button id="addToList" class="btn-primary btn">
      Add üìé
    </button>
    <button id="removeList" class="btn-danger btn">
      Remove All üíÄ
    </button>
    <p>Also you can use enter to add task...</p>
    <ul class="list-unstyled"></ul>
    <div class="taskStatus">
      <span>Active task: <b id="activeTask">0</b></span>
      <span>Done task: <b id="doneTask">0</b></span>
      <span>All task: <b id="allTask">0</b></span>
    </div>
  </main>
  <footer>
    <a href="https://github.com/tomaszwresilo ">üõ∏</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>document.addEventListener("DOMContentLoaded", function () {
  var shoppingList = document.querySelector("ul");
  var shoppingAdButton = document.querySelector("#addToList");
  var shoppingInput = document.querySelector("#nameProductToList");
  var removeList = document.querySelector("#removeList");
  document.onselectstart = function () {
    return false;
  };
  function addElementToList() {
    if (shoppingInput.value === "") {
      alert("Enter something!");
    } else {
      var newLi = document.createElement("li");
      newLi.innerText = shoppingInput.value;
      shoppingList.appendChild(newLi);
      shoppingInput.value = "";
    }
  }
  function removeListItems() {
    while (shoppingList.firstChild) {
      shoppingList.removeChild(shoppingList.firstChild);
    }
    updateTaskCounters();
  }
  function toggleTask(event) {
    var target = event.target;
    if (target.style.textDecoration === "line-through") {
      target.style.textDecoration = "";
      doneTaskCounter--;
    } else {
      target.style.textDecoration = "line-through";
      doneTaskCounter++;
    }
    updateTaskCounters();
  }
  function updateTaskCounters() {
    var listItems = shoppingList.querySelectorAll("li");
    allTaskCounter = listItems.length;
    activeTaskCounter = allTaskCounter - doneTaskCounter;
    document.querySelector("#allTask").innerText = allTaskCounter;
    document.querySelector("#activeTask").innerText = activeTaskCounter;
    document.querySelector("#doneTask").innerText = doneTaskCounter;
  }
  function clearInput(event) {
    var target = event.target;
    var isOutside = !shoppingAdButton.contains(target) && !shoppingInput.contains(target) && !removeList.contains(target);
    if (isOutside && shoppingInput.value !== "") {
      shoppingInput.value = "";
    }
  }
  function handleAddButtonClick(event) {
    activeTaskCounter = 0;
    doneTaskCounter = 0;
    allTaskCounter = 0;
    event.preventDefault();
    addElementToList();
    updateTaskCounters();
  }
  function handleEnterKeyPress(event) {
    if (event.key === "Enter") {
      addElementToList();
      updateTaskCounters();
    }
  }
  shoppingAdButton.addEventListener("click", handleAddButtonClick);
  removeList.addEventListener("click", removeListItems);
  shoppingInput.addEventListener("keypress", handleEnterKeyPress);
  shoppingList.addEventListener("click", toggleTask);
  document.addEventListener("click", clearInput);
  var activeTaskCounter = 0;
  var doneTaskCounter = 0;
  var allTaskCounter = 0;
});</script>
</body>

</html>
